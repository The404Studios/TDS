# Extraction Shooter - Server Configuration
# Modify these settings to customize your server

[Network]
# Port the game server listens on
Port=7777

# Maximum number of concurrent connections
MaxConnections=100

# Enable NAT punchthrough integration
EnableNAT=false

# NAT server address (if EnableNAT is true)
NATServerIP=127.0.0.1
NATServerPort=3478

[Match]
# Raid duration in seconds (default: 1800 = 30 minutes)
RaidDuration=1800

# Minimum players required to start a match
MinPlayers=1

# Maximum players per match
MaxPlayersPerMatch=20

# Party size limit (1-5 recommended for extraction shooters)
MaxPartySize=5

# Time to wait before match starts (seconds)
MatchStartDelay=10

[Loot]
# Minimum loot items spawned per match
MinLootItems=30

# Maximum loot items spawned per match
MaxLootItems=60

# Loot respawn enabled (not recommended for extraction shooters)
LootRespawn=false

[AI]
# Minimum AI enemies per match
MinAIEnemies=8

# Maximum AI enemies per match
MaxAIEnemies=15

# AI difficulty (1=Easy, 2=Normal, 3=Hard)
AIDifficulty=2

# AI aggro range (meters)
AIAggroRange=30.0

[Extraction]
# Number of extraction zones per map
ExtractionZoneCount=3

# Base extraction time (seconds)
ExtractionTime=8.0

# Allow extraction with enemy nearby
AllowHotExtraction=true

[Economy]
# Starting money for new players
StartingMoney=500000

# Found-in-Raid sell bonus multiplier
FiRBonusMultiplier=1.5

# Merchant stock refresh interval (seconds, 0 = never)
MerchantRefreshInterval=3600

[Progression]
# Starting player health
StartingHealth=440.0

# Experience multiplier
ExpMultiplier=1.0

# Enable player statistics tracking
EnableStats=true

[AntiCheat]
# Maximum movement speed (units/second)
MaxMovementSpeed=15.0

# Teleport detection threshold (meters)
TeleportThreshold=50.0

# Enable server-side position validation
ValidatePositions=true

# Enable proximity checks for looting
ValidateProximity=true

# Loot proximity range (meters)
LootProximityRange=5.0

[Performance]
# Server tick rate (Hz)
TickRate=60

# Enable verbose logging
VerboseLogging=false

# Log file path (relative to server executable)
LogFile=server.log

# Auto-save interval (seconds)
AutoSaveInterval=300

[Database]
# Database type (file, sqlite, mysql - currently only 'file' supported)
DatabaseType=file

# Data directory for file-based storage
DataDirectory=Data

# Backup interval (seconds, 0 = disabled)
BackupInterval=0

[Persistence]
# Save player data on disconnect
SaveOnDisconnect=true

# Session timeout (seconds)
SessionTimeout=1800

# Enable automatic cleanup of old accounts (days, 0 = disabled)
AccountCleanupDays=0

[Debug]
# Enable debug commands
EnableDebugCommands=false

# Allow spawning items
AllowItemSpawn=false

# Disable anti-cheat (for testing only!)
DisableAntiCheat=false

# Enable dev mode (no damage, unlimited ammo, etc.)
DevMode=false

# --------------------------------------------------
# NOTES:
# --------------------------------------------------
# - Some settings require server restart to take effect
# - Be careful with anti-cheat settings in production
# - DevMode should NEVER be enabled on public servers
# - Adjust loot and AI counts based on server performance
# --------------------------------------------------
